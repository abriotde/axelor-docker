version: '3'
services:
  axelor:
    image: ceeedev/aio-erp
    build: .
    ports:
      - 80:80
      - 443:443
    environment:
      - USE_SYSTEM_CA_CERTS=0
      - NGINX_HOST=axelor.ceee.dev
      - NGINX_PORT=443
    volumes:
      - ./certs:/certificates:ro
      - ./certs:/etc/nginx/certs:ro     
      - ./volumes/var/lib/postgresql:/var/lib/postgresql
      - ./volumes/var/log/postgresql:/var/log/postgresql
      - ./volumes/var/lib/tomcat:/var/lib/tomcat
      - ./volumes/var/log/tomcat:/var/log/tomcat
